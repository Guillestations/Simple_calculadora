<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 3D</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="calculadora" name="calcu">
            <input type="text" readonly class="valor" name="txt" placeholder="0"/>
            <span class="num borrar" onclick="calcu.txt.value=''">Borrar</span>
            <span class="num" onclick="document.calcu.txt.value +='/'">/</span>
            <span class="num" onclick="document.calcu.txt.value +='*'">*</span>
            <span class="num" onclick="document.calcu.txt.value +='7'">7</span>
            <span class="num" onclick="document.calcu.txt.value +='8'">8</span>
            <span class="num" onclick="document.calcu.txt.value +='9'">9</span>
            <span class="num " onclick="document.calcu.txt.value +='-'">-</span>
            <span class="num" onclick="document.calcu.txt.value +='4'">4</span>
            <span class="num" onclick="document.calcu.txt.value +='5'">5</span>
            <span class="num" onclick="document.calcu.txt.value +='6'">6</span>
            <span class="num sumar" onclick="document.calcu.txt.value +='+'">+</span>
            <span class="num" onclick="document.calcu.txt.value +='1'">1</span>
            <span class="num" onclick="document.calcu.txt.value +='2'">2</span>
            <span class="num" onclick="document.calcu.txt.value +='2'">3</span>
            <span class="num" onclick="document.calcu.txt.value +='0'">0</span>
            <span class="num" onclick="document.calcu.txt.value +='00'">00</span>
            <span class="num" onclick="document.calcu.txt.value +='.'">.</span>
            <span class="num igual" onclick="document.calcu.txt.value =eval(calcu.txt.value)">=</span>
        </form>
    </div>
    
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.2
        });
        
        //It also supports NodeList
        VanillaTilt.init(document.querySelectorAll(".your-element"));
    </script>
</body>
</html>
